name: GitHub Action
run-name: ${{ github.actor }} is testing Pickle
on: 
  - push
  - pull_request
jobs:
  Pickle-Test-Action:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        # os: [ 'macos-latest' ]
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        # python-version: [ '3.8', '3.9' ]
        python-version: [ '3.4', '3.5', '3.6', '3.7', '3.8', '3.9', '3.10', '3.11', '3.12' ]
        # python-version: [ '3.4.10', '3.5.8', '3.6.8', '3.7.16', '3.8.19', '3.9.19', '3.10.14', '3.11.9', '3.12.3' ]
    runs-on: ${{ matrix.os }}
    concurrency:
      group: group
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # cache: 'pip' # caching pip dependencies
      # - run: pip install -r requirements.txt
      - run: python --version
      - run: python pickle_file.py
      
      - name: Commit changes
        env: 
          CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
          CI_COMMIT_AUTHOR: Continuous Integration
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git fetch
          git pull --ff
          git push
