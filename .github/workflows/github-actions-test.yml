name: GitHub Action
run-name: ${{ github.actor }} is testing Pickle
on: 
  - push
  - pull_request
jobs:
  Remove-Old-Files:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: write
    concurrency:
      group: group
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Commit changes
        env: 
          CI_COMMIT_MESSAGE: Removing Old Files
          CI_COMMIT_AUTHOR: Garbage Collector
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git fetch
          git pull --ff
          git rm -r --ignore-unmatch Pickles/
          git rm -r --ignore-unmatch error_dict.txt
          git push
      - uses: actions/checkout@v4
      - name: List files in the repository after removal
        run: |
          ls ${{ github.workspace }}
          
  Generate-Pickles:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
    runs-on: ${{ matrix.os }}
    concurrency:
      group: group
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # cache: 'pip' # caching pip dependencies
      # - run: pip install -r requirements.txt
      - run: python --version
      - run: python pickle_file.py
      
      - name: Commit changes
        env: 
          CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
          CI_COMMIT_AUTHOR: Continuous Integration
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git fetch
          git pull --ff
          git push
          
  Compare-Pickles:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
    runs-on: ${{ matrix.os }}
    concurrency:
      group: group
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # cache: 'pip' # caching pip dependencies
      # - run: pip install -r requirements.txt
      - run: python --version
      - run: python comparePickles.py
      
      - name: Commit changes
        env: 
          CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
          CI_COMMIT_AUTHOR: Continuous Integration
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git fetch
          git pull --ff
          git push
